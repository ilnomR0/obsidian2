<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava| the revolutionary md editor</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/main.js" type="module" defer></script>
</head>
<body>
    <div id="container">
        <div id="files">
            <div id="notConnected">
                <span>you have not connected to a space yet</span>
                <button id="connectToSpaceBtn">connect to a space?</button>
            </div>
        </div>
        <div id="navbar">
            <button>open space</button>
        </div>
        <div id="markdown" contenteditable="plaintext-only" role="textbox" aria-multiline="true">

        </div>


        <!--open space dialog, where you select the space via the server URL. Is gotten from the "admin" pannel-->
        <dialog id="openSpaceDialog">
            <form>
                <span>
                    <label>
                        please input a space server URL:
                        <input type="text" id="spaceServerLocation"/>
                    </label>
                </span>
                <div>
                    <button id="confirmSpaceBtn" value="default">Confirm</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>

            <div id="error"></div>
        </dialog>
        <!--error message dialog. Shows whenever there is some kind of error-->
        <dialog id="errorDialog">
            <div id="errorMessage"></div>
            <button value="cancel">OK</button>
        </dialog>

    </div>
    <body>
</html>
